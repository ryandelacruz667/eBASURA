<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><strong>Welcome to the eBASURA web Portal Please</strong></h2>
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password</div>
        </form>
        <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
            <button type="button" class="text-btn" onclick="alert('Password reset functionality coming soon!')" style="background: none; border: none; color: #3498db; cursor: pointer; font-size: 0.9rem; padding: 0.5rem; text-decoration: underline;">
                Forgot Password?
            </button>
            <button type="button" class="text-btn" onclick="alert('Sign up functionality coming soon!')" style="background: none; border: none; color: #3498db; cursor: pointer; font-size: 0.9rem; padding: 0.5rem; text-decoration: underline;">
                Sign Up
            </button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Example credentials (in real application, this should be handled server-side)
            const validUsername = 'admin';
            const validPassword = 'password123';
            
            if (username === validUsername && password === validPassword) {
                // Successful login
                window.location.href = 'eBASURA-dashboard.html'; // Redirect to main page
            } else {
                // Failed login
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
    <style>
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 500;
            /* Add modern styling touches */
            letter-spacing: 0.5px;
            line-height: 1.4;
        }
    </style>
